<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Fav Music ‚Äî For You</title>
    <style>:root {
  --bg1: #fff5fa;
  --bg2: #ffd6e8;
  --accent1: #ff9fbd;
  --accent2: #ff7aa6;
  --muted: #775f70;
  --card: #fff5faeb;
  --glass: #fff5f9b8;
  --shadow-lg: 0 32px 70px #b478962e;
  --shadow-sm: 0 10px 26px #c88ca51f;
  --radius: 16px;
}

* {
  box-sizing: border-box;
}

html, body {
  background: radial-gradient(1200px 600px at 10% 10%, #ffe6f01f, transparent 8%), linear-gradient(180deg, var(--bg1), var(--bg2));
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: #3a2b35;
  height: 100%;
  margin: 0;
  font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

body.love-active {
  background: linear-gradient(#ffe4f1, #ffd0e7) !important;
}

.fade-page {
  opacity: 0;
  animation: .9s forwards pageFade;
  transform: translateY(14px);
}

@keyframes pageFade {
  0% {
    opacity: 0;
    transform: translateY(14px);
  }

  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.spark {
  pointer-events: none;
  background: #ff7aa6;
  border-radius: 999px;
  width: 10px;
  height: 10px;
  animation: 1.2s ease-out forwards sparkle;
  position: fixed;
}

@keyframes sparkle {
  0% {
    opacity: 1;
    transform: scale(1);
  }

  100% {
    opacity: 0;
    transform: translateY(-40px)scale(0);
  }
}

.ribbon {
  filter: blur(2px);
  pointer-events: none;
  z-index: -1;
  background: linear-gradient(#ff7aa64d, #ffdcf066);
  border-radius: 60px;
  width: 120px;
  height: 240px;
  animation: 9s ease-in-out infinite floatRibbon;
  position: fixed;
  top: -40px;
}

.ribbon.one {
  animation-delay: 0s;
  left: 12%;
}

.ribbon.two {
  height: 280px;
  animation-delay: 3s;
  left: 72%;
}

.ribbon.three {
  height: 200px;
  animation-delay: 6s;
  left: 45%;
}

@keyframes floatRibbon {
  0% {
    opacity: .4;
    transform: translateY(0)rotate(0);
  }

  50% {
    opacity: .6;
    transform: translateY(40px)rotate(4deg);
  }

  100% {
    opacity: .4;
    transform: translateY(0)rotate(0);
  }
}

main.wrap {
  width: 100%;
  max-width: 1200px;
  box-shadow: var(--shadow-lg);
  background: linear-gradient(#ffffffe6, #ffffffd6);
  border: 1px solid #ff7faa0f;
  border-radius: 22px;
  grid-template-columns: 1fr 360px;
  gap: 22px;
  margin: 28px;
  padding: 28px;
  display: grid;
  position: relative;
  overflow: hidden;
}

.banner-ghost {
  opacity: .08;
  filter: blur(3px);
  pointer-events: none;
  background: url("banner.ba75647a.png") center / cover no-repeat;
  width: 820px;
  height: 96px;
  position: absolute;
  top: -38px;
  left: 50%;
  transform: translateX(-50%);
}

header {
  justify-content: space-between;
  align-items: center;
  gap: 12px;
  margin-bottom: 8px;
  display: flex;
}

h1 {
  color: #7b2d5a;
  letter-spacing: .2px;
  margin: 0;
  font-family: Lobster, cursive;
  font-size: 28px;
}

.sub {
  color: var(--muted);
  margin-top: 6px;
  font-size: 13px;
}

.player-area {
  padding-right: 6px;
}

.now-card {
  box-shadow: var(--shadow-sm);
  background: linear-gradient(#ffffffe6, #ffffffd1);
  border: 1px solid #7b2d5a08;
  border-radius: 16px;
  align-items: center;
  gap: 14px;
  padding: 16px;
  transition: transform .24s, box-shadow .24s;
  display: flex;
}

.now-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 22px 48px #1808201a;
}

.cover {
  transform-origin: center;
  background: #fff;
  border: 6px solid #fff9;
  border-radius: 14px;
  flex-shrink: 0;
  width: 108px;
  height: 108px;
  transition: transform .36s cubic-bezier(.2, .9, .3, 1);
  overflow: hidden;
  box-shadow: 0 12px 36px #110c220f;
}

.cover img {
  object-fit: cover;
  width: 100%;
  height: 100%;
  display: block;
}

.now-card:hover .cover {
  transform: rotate(-2deg)scale(1.02);
}

.track-meta {
  flex-direction: column;
  gap: 8px;
  display: flex;
}

.track-title {
  color: #4b2330;
  letter-spacing: .2px;
  font-size: 18px;
  font-weight: 800;
}

.track-artist {
  color: var(--muted);
  font-size: 13px;
}

.controls {
  flex-wrap: wrap;
  align-items: center;
  gap: 12px;
  margin-top: 12px;
  display: flex;
}

.big-play {
  background: linear-gradient(180deg, var(--accent1), var(--accent2));
  color: #fff;
  cursor: pointer;
  border: none;
  border-radius: 999px;
  justify-content: center;
  align-items: center;
  width: 90px;
  height: 90px;
  font-size: 28px;
  transition: transform .16s;
  display: inline-flex;
  box-shadow: 0 18px 46px #ff7faa2e;
}

.big-play:active {
  transform: scale(.98);
}

.small-btn {
  color: #7b2d5a;
  cursor: pointer;
  box-shadow: var(--shadow-sm);
  background: #ffdfe7;
  border: none;
  border-radius: 999px;
  padding: 10px 14px;
  font-weight: 700;
}

.small-btn:focus {
  outline-offset: 2px;
  outline: 3px solid #ff7faa29;
}

.progress-wrap {
  align-items: center;
  gap: 10px;
  margin-top: 14px;
  display: flex;
}

.progress-time {
  color: var(--muted);
  text-align: center;
  width: 48px;
  font-size: 12px;
}

input[type="range"] {
  appearance: none;
  background: linear-gradient(90deg, #ffdfe7, #ffd0e0);
  border-radius: 999px;
  outline: none;
  flex: 1;
  height: 10px;
}

input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  background: linear-gradient(180deg, var(--accent1), var(--accent2));
  border-radius: 999px;
  width: 18px;
  height: 18px;
  box-shadow: 0 8px 18px #ff7faa2e;
}

.playlist {
  flex-direction: column;
  gap: 10px;
  max-height: 380px;
  margin-top: 18px;
  padding-right: 6px;
  display: flex;
  overflow: auto;
}

.song {
  cursor: pointer;
  background: linear-gradient(#fff6f8, #fff);
  border-radius: 12px;
  align-items: center;
  gap: 12px;
  padding: 10px;
  transition: transform .16s, box-shadow .16s;
  display: flex;
}

.song:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 36px #1808200f;
}

.song.active {
  background: linear-gradient(#ffdfe6, #ffd0db);
  box-shadow: inset 0 2px #ffffff80;
}

.s-left {
  width: 56px;
  height: 56px;
  box-shadow: var(--shadow-sm);
  background: #fff;
  border-radius: 10px;
  justify-content: center;
  align-items: center;
  display: flex;
  overflow: hidden;
}

.s-left img {
  object-fit: cover;
  width: 100%;
  height: 100%;
}

.s-right {
  flex-direction: column;
  flex: 1;
  display: flex;
}

.s-title {
  color: #4b2330;
  font-size: 14px;
  font-weight: 700;
}

.s-artist {
  color: var(--muted);
  font-size: 12px;
}

aside.side {
  flex-direction: column;
  align-items: stretch;
  gap: 14px;
  display: flex;
}

.panel {
  background: linear-gradient(180deg, var(--glass), #fffffff0);
  box-shadow: var(--shadow-sm);
  border: 1px solid #7b2d5a08;
  border-radius: 12px;
  padding: 12px;
}

.panel h3 {
  color: #6f2f3e;
  margin: 0 0 8px;
}

.cover-large {
  border-radius: 12px;
  width: 100%;
  height: 220px;
  overflow: hidden;
}

.cover-large img {
  object-fit: cover;
  width: 100%;
  height: 100%;
}

.navs {
  gap: 10px;
  margin-top: 8px;
  display: flex;
}

.navs button {
  background: linear-gradient(180deg, var(--accent1), var(--accent2));
  cursor: pointer;
  color: #fff;
  border: none;
  border-radius: 10px;
  flex: 1;
  padding: 10px;
  font-weight: 800;
  box-shadow: 0 8px 22px #110c220f;
}

.navs button:active {
  transform: translateY(1px);
}

.deco-heart {
  opacity: .06;
  pointer-events: none;
  font-size: 44px;
  transition: transform .42s;
  position: absolute;
  top: 18px;
  right: 18px;
  transform: rotate(-8deg);
}

.wrap:hover .deco-heart {
  opacity: .08;
  transform: translateX(6px)rotate(-2deg);
}

@media (width <= 980px) {
  main.wrap {
    grid-template-columns: 1fr;
    padding: 18px;
  }

  .cover {
    width: 84px;
    height: 84px;
  }

  .big-play {
    width: 72px;
    height: 72px;
  }

  .cover-large {
    height: 180px;
  }
}

@media (width <= 520px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }

  .deco-heart {
    display: none;
  }
}

button:focus, input:focus {
  outline-offset: 3px;
  outline: 3px solid #ff7faa24;
}
</style>
  </head>

      </aside>

      <div class="deco-heart">‚ù§</div>
    </main>
