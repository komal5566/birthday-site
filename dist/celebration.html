    <style>:root {
  --bg1: #fff7fb;
  --bg2: #fff0f5;
  --accent: #ff6f91;

  --shadow: 0 28px 60px #110c221a;
}

* {
  box-sizing: border-box;
}

html, body {
  background: linear-gradient(180deg, var(--bg1), var(--bg2));

  margin: 0;
  font-family: Inter, Poppins, system-ui;
}

.stage {
  justify-content: center;
  align-items: center;

.card {

}

.topper {

}

header {

  align-items: center;

.letter-btn {

  cursor: pointer;
  background: linear-gradient(90deg, #ffb3c8, #ff8aa1);
  border: none;
  border-radius: 999px;
  padding: 10px 22px;
  font-size: 15px;
  font-weight: 600;
  transition: transform .22s, box-shadow .22s;
  box-shadow: 0 10px 28px #ff6f912e;
}

.letter-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 30px #ff6f9140;
}

.letter-btn:active {
  transform: translateY(0);
  box-shadow: 0 8px 20px #ff6f9126;
}

.back-btn {
  color: #fff;
  cursor: pointer;
  background: linear-gradient(90deg, #ff8aa1, #ff6f91);
  border: none;
  border-radius: 999px;
  margin-bottom: 20px;
  padding: 10px 20px;
  font-size: 15px;
  font-weight: 600;
  transition: transform .22s, box-shadow .22s;
  box-shadow: 0 10px 28px #ff6f912e;
}

.back-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 30px #ff6f9140;
}

.back-btn:active {
  transform: translateY(0);
  box-shadow: 0 8px 20px #ff6f9126;
}

.banner-row {
  justify-content: center;
  margin: 0;
  padding: 0;
  display: flex;
}

.banner-img {
  width: 100%;
  max-width: 100%;
  box-shadow: none;
  background: none;

  justify-content: center;
  align-items: center;
  padding: 0;
  display: flex;
}

@keyframes bannerSwing {
  0% {
    transform: rotate(-2deg);
  }

  50% {
    transform: rotate(2deg);
  }

  100% {
    transform: rotate(-2deg);
  }
}

.banner-img img {
  object-fit: contain;
  transform-origin: top;
  width: 100%;
  max-width: 1200px;
  height: auto;
  animation: 4.5s ease-in-out infinite bannerSwing;
  display: block;
}

.center {
  flex-direction: column;
  align-items: center;
  gap: 18px;
  padding: 10px;
  display: flex;
}

.cake-area {
  border-radius: 14px;
  flex-direction: row;

  width: 100%;
  max-width: 900px;
  display: flex;
  position: relative;
}

.side-img {

  margin-left: -50px;

}

#smokeLayer {
  pointer-events: none;
  height: 120px;
  display: block;
  position: absolute;
  top: -24px;
  left: 0;
  right: 0;
  overflow: visible;
}

.cake-column {

  align-items: center;

  margin-top: 6px;

}

.svg-wrap {
  filter: drop-shadow(0 28px 40px #0000001a);
  width: 420px;
  max-width: 100%;
  margin: 0 auto;
  display: block;
  position: relative;
}

.svg-wrap svg #flame, .svg-wrap svg #glow {

}

.controls {
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin: 6px 0 0;
  padding: 0;
  display: flex;
}

.btn {
  color: #fff;
  cursor: pointer;
  background: linear-gradient(90deg, #ff8aa1, #ff6f91);
  border: none;
  border-radius: 999px;
  padding: 10px 16px;
  font-weight: 700;
  box-shadow: 0 10px 28px #ff6f912e;
}

.btn.secondary {
  background: linear-gradient(90deg, #7b6cff, #a28eff);
}

.meta {

}

.popup {
  opacity: 0;
  z-index: 9999;
  text-align: center;
  background: linear-gradient(#fff8fb, #fff);
  border: 6px solid #ff6f910f;
  border-radius: 20px;
  padding: 28px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)scale(.6);
  box-shadow: 0 40px 120px #18082061;
}

.popup.show {
  animation: .48s cubic-bezier(.2, .9, .2, 1) forwards popIn;
}

@keyframes popIn {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%)scale(.6);
  }

  60% {
    opacity: 1;
    transform: translate(-50%, -50%)scale(1.06);
  }

.popup h1 {

canvas.confetti {

    <script>window.initCake = function initCake() {
    // Basic interactive behavior: blow candle (hide flame), smoke animation, confetti, popup
    const blowBtn = document.getElementById("blowBtn");
    const resetBtn = document.getElementById("resetBtn");
    const flame = document.getElementById("flame");
    const glow = document.getElementById("glow");
    const smokeLayer = document.getElementById("smokeLayer");
    const popup = document.getElementById("popup");
    const confettiCanvas = document.getElementById("confettiCanvas");
    let lit = true;
    const letterBtn = document.getElementById("letterBtn");
    if (letterBtn) letterBtn.addEventListener("click", ()=>{
        window.location.href = "./letter.html"; // or change to your letter page
    });
    // ensure goBack exists (you already have this function)
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", ()=>{
        window.location.href = "index.html"; // <-- go to start page
    });
    function setLit(v) {
        lit = v;
        if (lit) {
            flame.style.display = "block";
            glow.style.opacity = 0.12;
            blowBtn.textContent = "Blow Candle \uD83D\uDD6F\uFE0F";
            blowBtn.setAttribute("aria-pressed", "false");
            popup.setAttribute("aria-hidden", "true");
            popup.classList.remove("show");
        } else {
            flame.style.display = "none";
            glow.style.opacity = 0;
            blowBtn.textContent = "Candle Blown";
            blowBtn.setAttribute("aria-pressed", "true");
            // show popup after a short delay
            setTimeout(()=>{
                popup.setAttribute("aria-hidden", "false");
                popup.classList.add("show");
            }, 300);
        }
    }
    setLit(true);
    // Smoke: simple SVG elements that float up
    function showSmoke() {
        smokeLayer.innerHTML = "";
        for(let i = 0; i < 6; i++){
            const s = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            s.setAttribute("width", "80");
            s.setAttribute("height", "80");
            s.style.position = "absolute";
            s.style.left = 45 + i * 8 - 22 + "%";
            s.style.top = 16 + i * 6 + "px";
            s.style.opacity = 0;
            s.innerHTML = '<circle cx="40" cy="40" r="16" fill="rgba(120,100,120,0.10)"></circle>';
            smokeLayer.appendChild(s);
            setTimeout(()=>{
                s.style.transition = "transform 1400ms cubic-bezier(.2,.9,.2,1), opacity 800ms";
                s.style.transform = "translateY(-66px) translateX(" + (Math.random() * 50 - 24) + "px) scale(1.2)";
                s.style.opacity = 1;
            }, i * 90);
        }
        setTimeout(()=>{
            smokeLayer.style.opacity = 0;
            smokeLayer.innerHTML = "";
        }, 1600);
    }
    // Simple confetti
    function fireConfetti() {
        const canvas = confettiCanvas;
        const ctx = canvas.getContext("2d");
        function fitCanvas() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }
        fitCanvas();
        window.addEventListener("resize", fitCanvas);
        const colors = [
            "#ff6f91",
            "#ffd36d",
            "#7af5d8",
            "#9b8cff",
            "#ff9bd6"
        ];
        const pieces = [];
        for(let i = 0; i < 110; i++)pieces.push({
            x: innerWidth / 2 + (Math.random() - 0.5) * 240,
            y: innerHeight / 2 - 80 + (Math.random() - 0.5) * 40,
            vx: (Math.random() - 0.5) * 6,
            vy: Math.random() * 4 + 2,
            r: Math.random() * 7 + 4,
            rot: Math.random() * 360,
            vr: (Math.random() - 0.5) * 8,
            color: colors[Math.floor(Math.random() * colors.length)],
            life: 0
        });
        let t = 0;
        function frame() {
            t++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach((p)=>{
                p.x += p.vx;
                p.y += p.vy + Math.sin(p.life / 8) * 0.4;
                p.vy += 0.06;
                p.rot += p.vr;
                p.life++;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rot * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.r / 2, -p.r / 2, p.r, p.r);
                ctx.restore();
            });
            if (t < 160) requestAnimationFrame(frame);
            else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                window.removeEventListener("resize", fitCanvas);
            }
        }
        frame();
    }
    function blowAction() {
        if (!lit) return;
        setLit(false);
        showSmoke();
        setTimeout(()=>fireConfetti(), 420);
    }
    blowBtn.addEventListener("click", blowAction);
    window.addEventListener("keydown", (e)=>{
        if (e.code === "Space") {
            e.preventDefault();
            blowAction();
        }
    });
    resetBtn.addEventListener("click", ()=>{
        setLit(true);
    });
    // small subtle flame sway when lit
    (function swayLoop() {
        let t = 0;
        function loop() {
            t++;
            if (lit && flame) {
                const a = Math.sin(t / 8) * 6; // degrees
                flame.setAttribute("transform", "translate(0,-18) rotate(" + a + ")");
                if (glow) glow.style.opacity = 0.08 + Math.abs(Math.sin(t / 11)) * 0.06;
            }
            requestAnimationFrame(loop);
        }
        loop();
    })();
};
document.getElementById("cake-frame").addEventListener("load", ()=>{
    console.log("Cake loaded \u2014 initializing\u2026");
    window.initCake();
});

</script>
