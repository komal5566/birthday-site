<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Birthday Celebration â€” Cake & Banner</title>
    <style>
      :root {
        --bg1: #fff7fb;
        --bg2: #fff0f5;
        --accent: #ff6f91;
        --card: rgba(255, 255, 255, 0.96);
        --shadow: 0 28px 60px rgba(17, 12, 34, 0.1);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, Poppins, system-ui;
        background: linear-gradient(180deg, var(--bg1), var(--bg2));
      }
      .stage {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 36px;
      }
      .card {
        padding: 12px 28px 28px 28px;
      }

      /* topper using your uploaded cake reference image (subtle decorative) */
      .topper {
        position: absolute;
        left: 0;
        right: 0;
        top: -46px;
        height: 140px;
        opacity: 0.12;
        filter: blur(1px) grayscale(12%);
        pointer-events: none;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }
      .title {
        font-family: "Lobster", cursive;
        color: #7b2d5a;
        font-size: 76px;
      }

      @media (max-width: 720px) {
        .title {
          font-size: 36px; /* smaller for phones */
        }
      }
      .letter-btn {
        background: linear-gradient(90deg, #ffb3c8, #ff8aa1);
        color: white;
        font-weight: 600;
        border: none;
        padding: 10px 22px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 15px;
        box-shadow: 0 10px 28px rgba(255, 111, 145, 0.18);
        transition: transform 0.22s ease, box-shadow 0.22s ease;
      }

      .letter-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 30px rgba(255, 111, 145, 0.25);
      }

      .letter-btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(255, 111, 145, 0.15);
      }
      .letter-btn {
        background: linear-gradient(90deg, #ffb3c8, #ff8aa1);
        color: white;
        font-weight: 600;
        border: none;
        padding: 10px 22px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 15px;
        box-shadow: 0 10px 28px rgba(255, 111, 145, 0.18);
        transition: transform 0.22s ease, box-shadow 0.22s ease;
      }

      .letter-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 30px rgba(255, 111, 145, 0.25);
      }

      .letter-btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(255, 111, 145, 0.15);
      }

      .back-btn {
        background: linear-gradient(
          90deg,
          #ff8aa1,
          #ff6f91
        ); /* same as your other buttons */
        color: white;
        font-weight: 600;
        border: none;
        padding: 10px 20px;
        border-radius: 999px; /* pill shape like your other buttons */
        cursor: pointer;
        font-size: 15px;

        /* Soft shadow like other themed buttons */
        box-shadow: 0 10px 28px rgba(255, 111, 145, 0.18);

        /* spacing so it sits nicely above component content */
        margin-bottom: 20px;
        transition: transform 0.22s ease, box-shadow 0.22s ease;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 30px rgba(255, 111, 145, 0.25);
      }

      .back-btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(255, 111, 145, 0.15);
      }

      /* banner area: uses uploaded banner file but also draws flags if you prefer */
      .banner-row {
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
      }

      .banner-img {
        width: 100%;
        max-width: 100%;
        padding: 0;
        background: none; /* removes the pink background */
        box-shadow: none; /* removes shadow */
        border-radius: 0; /* removes rounded box */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* gentle swing animation */
      @keyframes bannerSwing {
        0% {
          transform: rotate(-2deg);
        }
        50% {
          transform: rotate(2deg);
        }
        100% {
          transform: rotate(-2deg);
        }
      }

      .banner-img img {
        width: 100%;
        max-width: 1200px;
        height: auto;
        object-fit: contain;
        display: block;
        animation: bannerSwing 4.5s ease-in-out infinite;
        transform-origin: top center; /* makes it swing naturally */
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        padding: 10px;
      }
      .cake-area {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px; /* space between photo and cake */
        position: relative;
        border-radius: 14px;
      }
      .side-img {
        width: 650px;
        border-radius: 14px;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.15);
        margin-left: -50px; /* adjust as needed */
      }

      #smokeLayer {
        position: absolute;
        left: 0;
        right: 0;
        top: -24px; /* slightly above the top of cake SVG so smoke looks natural */
        height: 120px; /* visual zone for smoke; doesn't affect layout flow */
        pointer-events: none;
        display: block;
        overflow: visible;
      }

      .cake-column {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px; /* small gap between cake and controls */
        margin-top: 6px;
      }

      /* svg container for crisp cake */
      .svg-wrap {
        width: 420px; /* keep cake SVG a stable width */
        max-width: 100%;
        display: block;
        position: relative; /* for absolute-positioned smoke or overlays */
        margin: 0 auto;
        filter: drop-shadow(0 28px 40px rgba(0, 0, 0, 0.1));
      }
      .svg-wrap svg #flame,
      .svg-wrap svg #glow {
        /* no layout effect; they stay in svg coordinate space */
        pointer-events: none;
      }
      /* controls */
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        margin: 6px 0 0 0; /* small top margin only */
        padding: 0;
      }
      .btn {
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(90deg, #ff8aa1, #ff6f91);
        color: white;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 10px 28px rgba(255, 111, 145, 0.18);
      }
      .btn.secondary {
        background: linear-gradient(90deg, #7b6cff, #a28eff);
      }

      .meta {
        font-size: 13px;
        color: #555;
        text-align: center;
        margin-top: 6px;
      }

      /* popup modal */
      .popup {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
        background: linear-gradient(180deg, #fff8fb, #fff);
        padding: 28px;
        border-radius: 20px;
        box-shadow: 0 40px 120px rgba(24, 8, 32, 0.38);
        z-index: 9999;
        text-align: center;
        border: 6px solid rgba(255, 111, 145, 0.06);
      }
      .popup.show {
        animation: popIn 480ms cubic-bezier(0.2, 0.9, 0.2, 1) forwards;
      }
      @keyframes popIn {
        0% {
          transform: translate(-50%, -50%) scale(0.6);
          opacity: 0;
        }
        60% {
          transform: translate(-50%, -50%) scale(1.06);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }
      .popup h1 {
        font-family: "Lobster", cursive;
        margin: 0;
        font-size: 44px;
        color: #ff5f8a;
        text-shadow: 0 8px 28px rgba(255, 111, 145, 0.12);
      }
      .popup p {
        color: #5b4b61;
        margin-top: 10px;
      }

      /* confetti canvas */
      canvas.confetti {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9998;
      }

      /* small responsive tweaks */
      @media (max-width: 720px) {
        .banner-img img {
          max-height: 58px;
        }
        .title {
          font-size: 28px;
        }
        .popup h1 {
          font-size: 34px;
        }
        .cake-area {
          width: 320px;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="card" role="main" aria-labelledby="mainTitle">
        <div class="topper" aria-hidden="true"></div>

        <div class="banner-row" aria-hidden="false">
          <header style="padding-top: 60px" ;>
            <div>
              <div class="title" style="font-size: 35px" id="mainTitle">
                Happy Birthday, my love!
              </div>
            </div>
          </header>
          <div
            class="banner-img"
            role="img"
            aria-label="Decorative heart banner"
          >
            <!-- banner image (provided) -->
            <img src="./assets/banner.png" alt="heart flags banner" />
          </div>
        </div>

        <div class="center">
          <div class="cake-area">
            <img src="./assets/img020.jpg" alt="" class="side-img" />
            <div class="cake-column">
              <div class="svg-wrap" aria-hidden="false">
                <!-- TWO-TIER HEART PATTERN CAKE (SVG) -->
                <!-- Replace your existing <svg> with this block -->
                <!-- DROP-IN: replace your existing <svg ...> ... </svg> with this block -->
                <div id="cake-container">
                  <div class="svg-wrap">
                    <object
                      id="cake-frame"
                      type="text/html"
                      data="./cake.html"
                      style="width: 100%; height: 520px; border: none"
                    ></object>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div style="display: flex; gap: 14px; margin-top: 10px">
            <!-- Back Button -->
            <button class="letter-btn" id="backBtn" aria-label="Go back">
              âŸµ Back
            </button>

            <!-- Letter Button -->
            <button class="letter-btn" id="letterBtn" aria-label="Open Letter">
              ðŸ’Œ Letter
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- popup & confetti canvas -->
    <div
      class="popup"
      id="popup"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <h1>Happy Birthday!</h1>
      <p>Wishing you the sweetest day â€” love you endlessly ðŸ’–</p>
    </div>

    <canvas class="confetti" id="confettiCanvas" aria-hidden="true"></canvas>

    <script>
      window.initCake = function initCake() {
        // Basic interactive behavior: blow candle (hide flame), smoke animation, confetti, popup
        const blowBtn = document.getElementById("blowBtn");
        const resetBtn = document.getElementById("resetBtn");
        const flame = document.getElementById("flame");
        const glow = document.getElementById("glow");
        const smokeLayer = document.getElementById("smokeLayer");
        const popup = document.getElementById("popup");
        const confettiCanvas = document.getElementById("confettiCanvas");

        let lit = true;
        const letterBtn = document.getElementById("letterBtn");
        if (letterBtn) {
          letterBtn.addEventListener("click", () => {
            window.location.href = "./letter.html"; // or change to your letter page
          });
        }

        // ensure goBack exists (you already have this function)
        const backBtn = document.getElementById("backBtn");
        backBtn.addEventListener("click", () => {
          window.location.href = "index.html"; // <-- go to start page
        });
        function setLit(v) {
          lit = v;
          if (lit) {
            flame.style.display = "block";
            glow.style.opacity = 0.12;
            blowBtn.textContent = "Blow Candle ðŸ•¯ï¸";
            blowBtn.setAttribute("aria-pressed", "false");
            popup.setAttribute("aria-hidden", "true");
            popup.classList.remove("show");
          } else {
            flame.style.display = "none";
            glow.style.opacity = 0;
            blowBtn.textContent = "Candle Blown";
            blowBtn.setAttribute("aria-pressed", "true");
            // show popup after a short delay
            setTimeout(() => {
              popup.setAttribute("aria-hidden", "false");
              popup.classList.add("show");
            }, 300);
          }
        }
        setLit(true);

        // Smoke: simple SVG elements that float up
        function showSmoke() {
          smokeLayer.innerHTML = "";
          for (let i = 0; i < 6; i++) {
            const s = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "svg"
            );
            s.setAttribute("width", "80");
            s.setAttribute("height", "80");
            s.style.position = "absolute";
            s.style.left = 45 + i * 8 - 22 + "%";
            s.style.top = 16 + i * 6 + "px";
            s.style.opacity = 0;
            s.innerHTML =
              '<circle cx="40" cy="40" r="16" fill="rgba(120,100,120,0.10)"></circle>';
            smokeLayer.appendChild(s);
            setTimeout(() => {
              s.style.transition =
                "transform 1400ms cubic-bezier(.2,.9,.2,1), opacity 800ms";
              s.style.transform =
                "translateY(-66px) translateX(" +
                (Math.random() * 50 - 24) +
                "px) scale(1.2)";
              s.style.opacity = 1;
            }, i * 90);
          }
          setTimeout(() => {
            smokeLayer.style.opacity = 0;
            smokeLayer.innerHTML = "";
          }, 1600);
        }

        // Simple confetti
        function fireConfetti() {
          const canvas = confettiCanvas;
          const ctx = canvas.getContext("2d");
          function fitCanvas() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
          }
          fitCanvas();
          window.addEventListener("resize", fitCanvas);
          const colors = [
            "#ff6f91",
            "#ffd36d",
            "#7af5d8",
            "#9b8cff",
            "#ff9bd6",
          ];
          const pieces = [];
          for (let i = 0; i < 110; i++) {
            pieces.push({
              x: innerWidth / 2 + (Math.random() - 0.5) * 240,
              y: innerHeight / 2 - 80 + (Math.random() - 0.5) * 40,
              vx: (Math.random() - 0.5) * 6,
              vy: Math.random() * 4 + 2,
              r: Math.random() * 7 + 4,
              rot: Math.random() * 360,
              vr: (Math.random() - 0.5) * 8,
              color: colors[Math.floor(Math.random() * colors.length)],
              life: 0,
            });
          }
          let t = 0;
          function frame() {
            t++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pieces.forEach((p) => {
              p.x += p.vx;
              p.y += p.vy + Math.sin(p.life / 8) * 0.4;
              p.vy += 0.06;
              p.rot += p.vr;
              p.life++;
              ctx.save();
              ctx.translate(p.x, p.y);
              ctx.rotate((p.rot * Math.PI) / 180);
              ctx.fillStyle = p.color;
              ctx.fillRect(-p.r / 2, -p.r / 2, p.r, p.r);
              ctx.restore();
            });
            if (t < 160) requestAnimationFrame(frame);
            else {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              window.removeEventListener("resize", fitCanvas);
            }
          }
          frame();
        }

        function blowAction() {
          if (!lit) return;
          setLit(false);
          showSmoke();
          setTimeout(() => fireConfetti(), 420);
        }

        blowBtn.addEventListener("click", blowAction);
        window.addEventListener("keydown", (e) => {
          if (e.code === "Space") {
            e.preventDefault();
            blowAction();
          }
        });

        resetBtn.addEventListener("click", () => {
          setLit(true);
        });

        // small subtle flame sway when lit
        (function swayLoop() {
          let t = 0;
          function loop() {
            t++;
            if (lit && flame) {
              const a = Math.sin(t / 8) * 6; // degrees
              flame.setAttribute(
                "transform",
                "translate(0,-18) rotate(" + a + ")"
              );
              if (glow)
                glow.style.opacity = 0.08 + Math.abs(Math.sin(t / 11)) * 0.06;
            }
            requestAnimationFrame(loop);
          }
          loop();
        })();
      };

      document.getElementById("cake-frame").addEventListener("load", () => {
  console.log("Cake loaded â€” initializingâ€¦");
  window.initCake();
});

    </script>
